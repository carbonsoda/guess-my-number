<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!--FONTS-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Zilla+Slab:wght@300&display=swap"
        rel="stylesheet">
    <!--STYLING-->
    <link rel="stylesheet" type="text/css" href="./static/styles.css" />

    <title>Guess My Number</title>
</head>

<body>
    <div class="centerWrapper">

        <div class="top">
            <h1 id="heading">My number is...</h1>

            <!--STATUS/HOW CLOSE TO ANSWER-->
            <h4 id="guessResult">Can you guess it?</h4>
        </div>

        <div class="guessInput">
            <!--NUMBER-INPUT-->
            <!--TODO: DISALLOW DECIMALS-->
            <input type="number" id="guessField" class="guessField">
            <button id="submitBtn" class="button">Submit Guess</button>
            <p id="currentRange" class="subText">between 1 and 100</p>
        </div>


        <!--PAST GUESSES-->
        <div class="grid subText">
            <div id="guessPrevLbl">Previous guesses:</div>
            <div id="wrongCounts"></div>
        </div>


        <p class="guessPrev" class="hideInitial"></p>

        <!--OPTIONS-->
        <div class="options">

            <button id="rangeBtn" class="button">Change Range</button>
            <!--RESET-->
            <button id="resetBtn" class="button">Reset Game</button>

            <!--CUSTOM RANGE-->
            <div class="rangePicker">
                <label for="minField">Lowest</label>
                <input type="number" id="minField" class="rangeField">
                <label for="maxField">Highest</label>
                <input type="number" id="maxField" class="rangeField">
            </div>


        </div>
    </div>


    <!--JS LINK-->
    <script src="./static/js-dom/guessing.js"></script>
</body>

</html>
