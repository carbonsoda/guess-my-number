<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!--FONTS-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Zilla+Slab:wght@300&display=swap"
        rel="stylesheet">
    <!--STYLING-->
    <link rel="stylesheet" type="text/css" href="./static/styles.css" />

    <title>Guess My Number</title>
</head>

<body>
    <h2 id="heading">My Number is...</h2>

    <!--NUMBER-INPUT-->
    <label for="guessField">Can you guess it?</label>
    <input type="number" id="guessField" class="guessField">
    <button id="submitBtn" class="submitBtn">Submit Guess</button>

    <!--ATTEMPTS-->
    <div class="container">
        <!--STATUS/HOW CLOSE TO ANSWER-->
        <h4 id="guessResult"></h4>

        <!--PAST GUESSES-->
        <!--TODO: PUT CONSTRAINTS-->
        <p id="guessPrev"></p>

    </div>


    <!--OPTIONS-->
    <div class="options">
        <!--CUSTOM RANGE-->
        <p>
            Pick what range of numbers I can guess from <br> (default is 1-100)
        </p>
        <div class="rangePicker">
            <label for="minField">Lowest</label>
            <input type="number" id="minField" class="rangeField">
            <label for="maxField">Highest</label>
            <input type="number" id="maxField" class="rangeField">
        </div>

        <button id="rangeBtn" class="button">Change Range</button>


        <!--RESET-->
        <button id="resetBtn" class="button">Reset Game</button>
    </div>


    <!--JS LINK-->
    <script src="./static/js-dom/guessing.js"></script>
</body>

</html>
